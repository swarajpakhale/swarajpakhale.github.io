<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATIOR BY SWARAJ SURENDRA PAKHALE</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .calculator {
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .calc-title {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #9cff9c;
            margin-bottom: 15px;
        }

        .display {
            height: 70px;
            width: 100%;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: right;
            padding: 15px;
            font-size: 34px;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            color: white;
            background: rgba(255, 255, 255, 0.12);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            color: #9cff9c;
            font-weight: bold;
        }

        .equals {
            background: linear-gradient(135deg, #ff8c00, #ff5e00);
            font-size: 22px;
        }

        .equals:hover {
            background: linear-gradient(135deg, #ff9f1a, #ff6f00);
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="calc-title">CALCULATOR</div>
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="operator" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function appendValue(value) {
        if (display.innerText === "0") {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        display.innerText = "0";
    }

    function deleteLast() {
        display.innerText = display.innerText.slice(0, -1) || "0";
    }

    function calculate() 
    {
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = "Error";
        }
    }
</script>

</body>
</html>
